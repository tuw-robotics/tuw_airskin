#I2C device
#In case of UM232H-B use "UM232H-B"
#In case of Devantech USB-ISS use according serial device path (e.g. "/dev/ttyACM0")
#i2c_device: "UM232H-B"
i2c_device: "/dev/ttyACM0"

#Vectors of (7-bit) I2C addresses and corresponding names
pad_i2c_ids: [0x04,0x05,0x06,0x07]
#pad_i2c_ids: [0x04,0x05,0x06]
#pad_names: ["airskin_center","airskin_left_front","airskin_right_front"]
pad_names: ["airskin_right","airskin_left_front","airskin_right_front","airskin_left"]

# for AirSkinControl:

pad_name_right: "airskin_right"
pad_name_left: "airskin_left"
wheel_radius              : 0.097
wheel_displacement        : 0.33
